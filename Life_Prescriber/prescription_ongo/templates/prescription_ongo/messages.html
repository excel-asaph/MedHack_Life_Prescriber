{% if messages %}
<div class="messages space-y-4">
    {% for message in messages %}
        {% if 'success' in message.tags %}
            <div class="alert" role="alert">
                <span>Success {{ message }}</span>
            </div>
        {% elif 'error' in message.tags %}
            <div class="alert" role="alert">
                <span>Error {{ message }}</span>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
